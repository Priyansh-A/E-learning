upstream daphne{
    server daphne:9001;
}


server {
    listen 80;
    server_name *.educaproject.com educaproject.com;
    return 301 https://$host$request_uri;
}

server{
    listen 443 ssl;
    ssl_certificate /code/educa/ssl/educa.crt;
    ssl_certificate_key /code/educa/ssl/educa.key;
    server_name educaproject.com www.educaproject.com;

    # Static files location - VERIFY THIS PATH
    location /static/ {
        alias /code/educa/static/;  # This should be STATIC_ROOT
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files
    location /media/ {
        alias /code/educa/media/;
        expires 30d;
        access_log off;
    }

    # Django application
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /ws/ {
        proxy_pass http://daphne;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_connect_timeout 75s;
        
        # Important: Prevent redirect loops
        proxy_redirect off;
    }
}